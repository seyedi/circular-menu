<!DOCTYPE html>
<html>
<head>
  <title>Circular Menu</title>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <meta name="description" content="Circular menu with cool transition effect to get inspired" />
  <meta name="keywords" content="menu, transition, css3, css, circular menu, web design, share menu, mobile menu" />
  <meta name="author" content="css-tricks.ir" />


  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!--[if IE]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->

</head>
<body>
  <div class="demo-top-bar">
    <a href="http://css-tricks.ir/%D9%BE%DB%8C%D8%A7%D8%AF%D9%87-%D8%B3%D8%A7%D8%B2%DB%8C-%D9%85%D9%86%D9%88%DB%8C-%D8%AF%D8%A7%DB%8C%D8%B1%D9%87-%D8%A7%DB%8C/" target="_blank">خواندن مقاله مربوط به این دمو</a>
    <a href="https://github.com/seyedi/circular-menu" target="_blank">مشارکت در گیتهاب <i class="fa fa-github"></i></a>
  </div>


  <div id="circularMenu" class="circular-menu">

    <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
      <i class="fa fa-plus"></i>
    </a>

    <menu class="items-wrapper">
      <a href="#" class="menu-item fa fa-facebook"></a>
      <a href="#" class="menu-item fa fa-twitter"></a>
      <a href="#" class="menu-item fa fa-google-plus"></a>
      <a href="#" class="menu-item fa fa-linkedin"></a>
    </menu>

  </div>


  <div id="circularMenu1" class="circular-menu circular-menu-left active">

    <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">
      <i class="fa fa-bars"></i>
    </a>

    <menu class="items-wrapper">
      <a href="#" class="menu-item fa fa-home"></a>
      <a href="#" class="menu-item fa fa-user"></a>
      <a href="#" class="menu-item fa fa-pie-chart"></a>
      <a href="#" class="menu-item fa fa-cog"></a>
    </menu>

  </div>  

</body>
</html>
