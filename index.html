<!DOCTYPE html>
<html>
<head>
  <title>Circular Menu</title>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <meta name="description" content="Circular menu with cool transition effect to get inspired" />
  <meta name="keywords" content="menu, transition, css3, css, circular menu, web design, share menu, mobile menu" />
  <meta name="author" content="css-tricks.ir" />


  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

  <div id="circularMenu" class="circular-menu">

    <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
      <i class="fa fa-plus"></i>
    </a>

    <menu class="items-wrapper">
      <a href="#" class="menu-item fa fa-facebook"></a>
      <a href="#" class="menu-item fa fa-twitter"></a>
      <a href="#" class="menu-item fa fa-google-plus"></a>
      <a href="#" class="menu-item fa fa-linkedin"></a>
    </menu>

  </div>  

</body>
</html>
